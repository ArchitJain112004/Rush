<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Info</title>
  <link rel="stylesheet" href="update.css" />
</head>
<body>
  <div class="form-container">
    <h1>Update Your Information</h1>
    
    <form id="updateForm">
      <div class="section">
        <h2>Personal Details</h2>
        <input name="firstName" type="text" placeholder="First Name" />
        <input name="lastName" type="text" placeholder="Last Name" />
        <input name="emailAddress" type="text" placeholder="Email Address" />
        <input name="dob" type="date" placeholder="Date of Birth" />
        <input name="gender" type="text" placeholder="Gender" />
        <input name="nationality" type="text" placeholder="Nationality" />
        <input name="maritalStatus" type="text" placeholder="Marital Status" />
        <input name="address" type="text" placeholder="Address" />
        <input name="city" type="text" placeholder="City" />
        <input name="state" type="text" placeholder="State" />
        <input name="zipCode" type="text" placeholder="ZIP Code" />
        <input name="country" type="text" placeholder="Country" />
      </div>

      <div class="section">
        <h2>Professional Links</h2>
        <input name="linkedin" type="url" placeholder="LinkedIn" />
        <input name="github" type="url" placeholder="GitHub" />
        <input name="portfolio" type="url" placeholder="Portfolio Website" />
      </div>

      <div class="section">
        <h2>Education</h2>
        <input name="qualification" type="text" placeholder="Highest Qualification" />
        <input name="college" type="text" placeholder="College Name" />
        <input name="gradYear" type="date" placeholder="Year of Graduation" />
        <input name="cgpa" type="text" placeholder="CGPA / Percentage" />
      </div>

      <div class="section">
        <h2>Work Experience</h2>
        <input name="company" type="text" placeholder="Current Company" />
        <input name="ctc" type="text" placeholder="Current CTC" />
        <input name="jobTitle" type="text" placeholder="Job Title" />
      </div>

      <button class="submit-btn" type="submit">Save Information</button>
    </form>

    <script src="update.js"></script>
  </div>
</body>
</html>
